name: Build Containers for Prod & Push to Dockerhub

on:
  pull_request:
    branches:
      - docker_backend
  push:
    branches:
      - docker_backend

jobs:
  build-and-deploy-back:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: docker login
        env:
          DOCKER_USER: septbackend
          DOCKER_PASSWORD: 123456789
        run: |
          docker login -u $DOCKER_USER -p $DOCKER_PASSWORD
      - name: Build the Docker image
        run: |
        docker build . --file Backend/Admin/Dockerfile

      - name: Docker Push
        run: docker push septbackend/prod
