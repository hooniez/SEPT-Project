name: docker-compose-multiple-apps-heroku-deploy #set whatevername you want to your github job
on:
  pull_request:
    branches:
      - docker_backend
  push:
    branches:
      - docker_backend # set the events you would like to trigger this job
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Build, Push and Deploy to Heroku #set the whatever name you want to this step
        id: heroku
        uses: snithyanantham/docker-compose-multiple-apps-heroku-deploy@v1.0  # use the latest version of the action
        with:
          email: s3774430@student.rmit.edu.au # your heroku email
          api_key: da8fc1ed-129a-4e55-ae0b-0366801d9690 # your  heroku api key
          docker_compose_file: 'docker-compose.yml' # set the path to the folder where the docker-compose file is located
          heroku_apps: '[{"imagename":"backend-mysqldb-1","appname":"sept-mysql","apptype":"web"},{"imagename":"backend-symptom-1","appname":"sept-symptom","apptype":"web"},{"imagename":"backend-sept_backend-1","appname":"sept-sept-backend","apptype":"worker"},{"imagename":"backend-appointment-1 ","appname":"sept-appointment","apptype":"web"},{"imagename":"backend-profile-1","appname":"sept-profile","apptype":"web"},{"imagename":"backend-admin-1","appname":"sept-admin","apptype":"web"},]' # List of Docker Image name, Heroku app and Heroku app type