name: Deploy

on:
  push:
    branches:
      - docker-test
  pull_request:
    branches:
      - docker-test

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          path: docker-test
      - run: |
          cd docker-test
          cd Backend
          ls

      - run: |
          tar -cvf deploy.tar docker-test/Backend

      - uses: appleboy/ssh-action@master
        with:
          host: 165.232.172.169
          username: root
          key: ${{ secrets.DOCKER_SSH_PRIVATE_KEY }}
          script_stop: true
          script: |
            rm -r deploy

      - uses: appleboy/scp-action@master
        with:
          host: 165.232.172.169
          username: root
          key: ${{ secrets.DOCKER_SSH_PRIVATE_KEY }}
          source: "deploy.tar"
          target: "deploy"

      - uses: appleboy/ssh-action@master
        with:
          host: 165.232.172.169
          username: root
          key: ${{ secrets.DOCKER_SSH_PRIVATE_KEY }}
          script_stop: true
          script: |
            cd deploy
            tar -xf deploy.tar
            cd docker-test
            cd Backend
            docker-compose up -d
            ls
