name: Deploy

on:
  push:
    branches:
      - docker-test
  pull_request:
    branches:
      - docker-test

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          path: docker-test
      - run: |
          cd docker-test
          cd Backend
          ls
      - uses: garygrossgarten/github-action-scp@release
        with:
          local: docker-test/Backend
          remote: scp/directory
          host: root@165.232.172.169
          username: root
          password: ${{ secrets.DOCKER_SSH_PRIVATE_KEY }}
