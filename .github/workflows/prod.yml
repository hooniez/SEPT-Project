name: Build Containers for Prod & Push to Dockerhub

on:
  pull_request:
    branches:
      - docker_backend
  push:
    branches:
      - docker_backend

jobs:
  build-and-deploy-back:
    name: Build and Deploy Admin
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build and push Docker image
        uses: docker/build-push-action@v2
        with:
          username: septbackend
          password: 123456789
          repository: septbackend/prod
          Dockerfile: Backend/Admin/Dockerfile
          tags: latest
